[filament_switch_sensor filament_runout_nozzle]
pause_on_runout: True
runout_gcode:
  TO_THROW_POSITION
insert_gcode:
  WIPE_ENTER
  WIPE_NOZZLE
  WIPE_STOP
  WIPE_EXIT
event_delay: 3.0
pause_delay: 0.5
#debounce_delay:
