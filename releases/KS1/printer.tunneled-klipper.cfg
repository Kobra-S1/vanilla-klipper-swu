[gcode_macro G9111]
variable_wipe_temp: 150
variable_travel_speed: 200  # mm/s

gcode:
    # --- Parse Parameters ---
    {% set bed_raw = (params.BEDTEMP | default(params.S) | default("60")) | string %}
    {% set noz_raw = (params.EXTRUDERTEMP | default(params.T) | default("200")) | string %}
    {% set wipe_raw = (params.WIPETEMP | default(printer["gcode_macro G9111"].wipe_temp) | string) %}
    {% set TOOL = ((params.TOOL | default(params.tool) | default(params.T) | default(params.t) | default("-1")) | string | replace('=', '', 1) | int) %}  

    {% set BEDTEMP = (bed_raw | replace('=', '', 1)) | float %}
    {% set EXTRUDERTEMP = (noz_raw | replace('=', '', 1)) | float %}
    {% set WIPETEMP = (wipe_raw | replace('=', '', 1)) | float %}
    
    # --- SMART LOGIC START ---
    
    # Safety check: Does save_variables exist? (Important for non-ACE users)
    {% if printer.save_variables is defined and printer.save_variables.variables is defined %}
        {% set ace_index = printer.save_variables.variables.ace_current_index|default(-1)|int %}
        {% set filament_pos = printer.save_variables.variables.ace_filament_pos|default('none') %}
    {% else %}
        # Fallback if save_variables is missing -> Force Purge
        {% set ace_index = -1 %}
        {% set filament_pos = 'none' %}
    {% endif %}
    
    # 2. What does the sensor actually see?
    {% set is_physically_loaded = False %}
    {% if "filament_switch_sensor filament_runout_nozzle" in printer.configfile.settings %}
         {% set is_physically_loaded = printer["filament_switch_sensor filament_runout_nozzle"].filament_detected %}
    {% endif %}
    
    {% set local_skip_purge = False %}

    {% if TOOL == ace_index and filament_pos == 'nozzle' and is_physically_loaded %}
        {% set local_skip_purge = True %}
        { action_respond_info("G9111: Tool %d correctly loaded (Memory+Sensor). Purge SKIPPED." % TOOL) }
    {% else %}
        {% if not is_physically_loaded and TOOL == ace_index %}
             { action_respond_info("G9111: Same Tool (%d), but sensor reports EMPTY. Purge ACTIVE." % TOOL) }
        {% else %}
             { action_respond_info("G9111: Tool change (%d -> %d). Purge ACTIVE." % (ace_index, TOOL)) }
        {% endif %}
    {% endif %}
    # --- SMART LOGIC END ---

    # Setup heating and homing
    M104 S{WIPETEMP}
    M140 S{BEDTEMP}
    G28 Y X

    RESPOND TYPE=echo MSG="Wait for pre-heat temp reached"
    TO_THROW_POSITION
    M109 S{WIPETEMP}
    
    RESPOND TYPE=echo MSG="Wipe nozzle"
    WIPE_ENTER
    WIPE_NOZZLE
    WIPE_STOP
    WIPE_EXIT

    RESPOND TYPE=echo MSG="Homing Z"
    G90
    G28 Z
    M106 S255
    
    RESPOND TYPE=echo MSG="Adaptive Bed Mesh"
    BED_MESH_CALIBRATE PROFILE=adaptive ADAPTIVE=1
    
    # Final Heat
    RESPOND TYPE=echo MSG="Heat nozzle to print temperature"
    M106 S0
    MOVE_HEAT_POS
    M109 S{EXTRUDERTEMP}

    # ACE State Update
    {% if printer["gcode_macro _ACE_STATE"] is defined %}
        SET_GCODE_VARIABLE MACRO=_ACE_STATE VARIABLE=startup_toolchange VALUE=1
    {% endif %}
    
    # Tool Activation
    {% if TOOL >= 0 %}
        T{TOOL}
    {% else %}
        {% set current_extruder = printer.toolhead.extruder %}
        {% set suffix = current_extruder | replace('extruder','') %}
        {% set tool_num = suffix if suffix|length > 0 else '0' %}
        T{tool_num}
    {% endif %}

    # --- PURGE / WIPE EXECUTION ---
    {% if not local_skip_purge %}
        RESPOND TYPE=echo MSG="Prime nozzle (New Filament or Reload)"
        G92 E0
        G1 E50 F400
        G1 E60 F150
        G1 E90 F150
        G92 E0

        RESPOND TYPE=echo MSG="Wipe nozzle after purge"
        TO_FRONT_OF_THROW_BLADE
        TO_BACK_OF_THROW_BLADE
        TO_FRONT_OF_THROW_BLADE
        TO_BACK_OF_THROW_BLADE
        WIPE_ENTER
        WIPE_NOZZLE
        WIPE_STOP
        WIPE_EXIT

    {% else %}
        RESPOND TYPE=echo MSG="ACE: Purge skipped - Safety Wipe"
        G92 E0
        TO_THROW_POSITION
        WIPE_ENTER
        WIPE_NOZZLE
        WIPE_STOP
        WIPE_EXIT
    {% endif %}

    RESPOND TYPE=echo MSG="G9111 complete."
