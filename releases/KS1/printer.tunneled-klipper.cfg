z_offset:0
x_offset:0
y_offset:0
speed : 4.0
final_speed : 4.0
lift_speed : 4.0
samples: 2
sample_retract_dist: 2
samples_result: average
samples_tolerance: 0.04
samples_tolerance_retries:20


[bed_mesh]
