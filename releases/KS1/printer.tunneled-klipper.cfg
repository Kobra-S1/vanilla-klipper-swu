dir_pin : PB13
enable_pin : !PC3
microsteps : 16
rotation_distance : 2.66666666666666666   #试产样机的配置
full_steps_per_rotation:200
endstop_pin : probe:z_virtual_endstop
position_min : -4
position_max : 253
homing_speed: 6
homing_retract_dist:4
second_homing_speed:3

[extruder]
