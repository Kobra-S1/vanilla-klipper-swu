horizontal_move_z:3
mesh_min:5,5
mesh_max:245,245
probe_count:7,7
mesh_pps: 2,2
split_delta_z:0.0125
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[stepper_z]
