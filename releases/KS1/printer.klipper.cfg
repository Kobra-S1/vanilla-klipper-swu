[gcode_macro WIPE_NOZZLE1]
gcode:
    G90
    G1 F8000
    G1 X96
    G1 X81

[gcode_macro WIPE_STOP1]
gcode:
    G90
    G1 F8000
    G1 X72
    G1 X77



[gcode_macro WIPE_ENTER]
gcode:
    G90
    G1 F36000
    G1 Y250
    G1 F8000
    G1 X81
    G1 Y273


[gcode_macro WIPE_NOZZLE]
gcode:
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1
    WIPE_NOZZLE1


[gcode_macro WIPE_STOP]
gcode:
    WIPE_STOP1
    WIPE_STOP1
    G1 X75

[gcode_macro WIPE_EXIT]
gcode:
    G90
    G1 F8000
    G1 X83
    G1 Y250

[gcode_macro TO_THROW_POSITION]
gcode:
    G90
    G1 F20000
    G1 Y250
    G1 X40
    G1 Y276


[gcode_macro M109]
rename_existing: M99109
gcode:
  {% set target = params.S|float %}
  M104 S{target}                             # set temperature, don’t block
  TEMPERATURE_WAIT SENSOR=extruder MINIMUM={target} MAXIMUM={target+1}

