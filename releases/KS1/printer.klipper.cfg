# This file contains common configurations and pin mappings
# for the Anycubic KS1 printer
# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 40.0   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 250.0   ; custom y position; value must be within your defined min and max of Y
#variable_custom_park_dz   : 2.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
#variable_retract          : 1.0   ; the value to retract while PAUSE
#variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
#variable_speed_retract    : 35.0  ; retract speed in mm/s
#variable_unretract        : 1.0   ; the value to unretract while RESUME
#variable_speed_unretract  : 35.0  ; unretract speed in mm/s
#variable_speed_hop        : 15.0  ; z move speed in mm/s
#variable_speed_move       : 100.0 ; move speed in mm/s
variable_park_at_cancel   : True ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
#variable_park_at_cancel_x : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
#variable_park_at_cancel_y : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
#variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
#variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
#variable_runout_sensor    : ""    ; If a sensor is defined, it will be used to cancel the execution of RESUME in case no filament is detected.
##                                   Specify the config name of the runout sensor e.g "filament_switch_sensor runout". Hint use the same as in your printer.cfg
## !!! Custom macros, please use with care and review the section of the corresponding macro.
## These macros are for simple operations like setting a status LED. Please make sure your macro does not interfere with the basic macro functions.
## Only  single line commands are supported, please create a macro if you need more than one command.
#variable_user_pause_macro : ""    ; Everything inside the "" will be executed after the klipper base pause (PAUSE_BASE) function
#variable_user_resume_macro: ""    ; Everything inside the "" will be executed before the klipper base resume (RESUME_BASE) function
#variable_user_cancel_macro: ""    ; Everything inside the "" will be executed before the klipper base cancel (CANCEL_PRINT_BASE) function
gcode:

[virtual_sdcard]
path: /useremain/app/gk/gcodes

[mcu]
serial : /dev/ttyS3
restart_method : command
baud : 576000

[mcu nozzle_mcu]
serial : /dev/ttyS5
restart_method : command
baud : 576000

[printer]
kinematics : corexy
max_velocity:600
max_accel:20000
square_corner_velocity:15.0
max_z_velocity:15
max_z_accel:1000
#jump_speed_min : 95
#jump_speed_max : 120
#device_type: Anycubic Kobra S1
#print_size: 250*250*250mm


[stepper_x]
step_pin: PB12
dir_pin: PA7
enable_pin : !PC3
microsteps : 16
full_steps_per_rotation:200
rotation_distance :40
position_endstop : -6
position_min : -6
position_max : 265
homing_speed : 30
homing_retract_dist:0
second_homing_speed:80
endstop_pin: tmc2209_stepper_x:virtual_endstop

[stepper_y]
step_pin: PA5
dir_pin: PA4
enable_pin : !PC3
microsteps : 16
full_steps_per_rotation:200
rotation_distance :40
position_endstop : 0
position_min : 0
position_max : 277
homing_speed : 30
homing_retract_dist:0
second_homing_speed:80
endstop_pin: PA11   #tr5

[cs1237]
level_pin:nozzle_mcu:PA7
dout_pin:nozzle_mcu:PA6
sclk_pin:nozzle_mcu:PA5
register:60
sensitivity: -2500 #-2500
head_block_sensitivity:-300000
scratch_sensitivity:-100000
self_check_sensitivity:-400
block_filament_sensitivity:-3000


[probe_ks1]
pin : PB15 #nozzle_mcu:PA4
z_offset:0
x_offset:0
y_offset:0
speed : 4.0
final_speed : 4.0
lift_speed : 4.0
samples: 3
sample_retract_dist: 2
samples_result: average
samples_tolerance: 0.04
samples_tolerance_retries:20


[bed_mesh]
speed: 300
horizontal_move_z:3
mesh_min:5,5
mesh_max:245,245
probe_count:10,10
mesh_pps: 2,2
split_delta_z:0.0125
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[stepper_z]
step_pin : PB14
dir_pin : PB13
enable_pin : !PC3
microsteps : 16
rotation_distance : 2.66666666666666666   #试产样机的配置
full_steps_per_rotation:200
endstop_pin : probe:z_virtual_endstop
position_min : -4
position_max : 253
homing_speed: 6
homing_retract_dist:4
second_homing_speed:3

[extruder]
max_extrude_only_distance : 100.0
step_pin : nozzle_mcu:PA12
dir_pin : !nozzle_mcu:PA11
enable_pin : !nozzle_mcu:PC13
microsteps : 16
full_steps_per_rotation:200
rotation_distance :6.5756
nozzle_diameter : 0.400
filament_diameter : 1.750
max_extrude_cross_section:50
heater_pin : nozzle_mcu:PB8
sensor_type : NTC ZM3486 HNS112HC4570G0060Y3486
sensor_pin : nozzle_mcu:PA0
control : pid
pid_Kp : 17.393
pid_Ki : 0.698
pid_Kd : 108.268
min_temp : -180
min_extrude_temp : 170
max_temp : 340
pressure_advance: 0.03

[heater_bed]
heater_pin : PA0
sensor_type : NTC 100K beta 3950
sensor_pin : PC0
control : pid
pid_Kp : 33.536
pid_Ki : 0.441
pid_Kd : 634.454
min_temp : -200
max_temp : 140  #NTC 采集ADC报错阀值



[tmc2209 stepper_x]
uart_pin : PA3
uart_address : 3
run_current : 1.5
hold_current:0.75
sense_resistor: 0.0750
stealthchop_threshold :0
interpolate : True
driver_SGTHRS: 80
diag_pin: PA6

[tmc2209 stepper_y]
uart_pin : PA3
uart_address : 1
run_current : 1.5
hold_current:0.75
sense_resistor: 0.075
stealthchop_threshold :0
interpolate : True
driver_SGTHRS: 80
diag_pin: PA12

[tmc2209 stepper_z]
uart_pin : PA3
uart_address : 2
run_current : 1.6
hold_current:0.8
sense_resistor: 0.0750
stealthchop_threshold : 0
interpolate : True

[tmc2209 extruder]
uart_pin : nozzle_mcu:PA3
uart_address : 3
run_current : 0.6
hold_current:0.3
sense_resistor: 0.075
stealthchop_threshold : 99999
interpolate : True
driver_SEMIN:15
driver_SEUP:3
driver_SEMAX:15
driver_SEDN:3
driver_SEIMIN:1


[safe_z_home]
home_xy_position: 125,125
speed: 120
z_hop: 4.0
z_hop_speed: 8.0

[verify_heater extruder]
max_error: 120
check_gain_time:30
hysteresis: 5
heating_gain:1

[verify_heater heater_bed]
max_error: 120
check_gain_time:300
hysteresis: 5
heating_gain:1

[controller_fan controller_fan]
pin : PB5
fan_speed : 1
idle_speed: 0
idle_timeout: 30

[heater_fan extruder_fan]
pin : nozzle_mcu:PB9
#tachometer_pin:nozzle_mcu:PB5

[fan]
pin : nozzle_mcu:PB6
cycle_time:0.005
#tachometer_pin :nozzle_mcu:PB7
hardware_pwm: True

[fan_generic box_fan]
pin : PC6
cycle_time: 0.00003333333
hardware_pwm: True
#1：  3%    2:5%   3:7%  4：10%   5:12%  6:14%  7:20%  8:28%   9:45%  10:100%
#pwm_table:0.0,0.0  ,0.1,0.03  ,0.2,0.05 ,0.3,0.07  ,0.4,0.1  ,0.5,0.12  ,0.6,0.14  ,0.7,0.20  ,0.8,0.28  ,0.9,0.45  ,1.00,1.00

[fan_generic air_filter_fan]
pin : PC7
cycle_time: 0.00003333333
hardware_pwm: True


#[led_pin]
#gpio:117

#[output_pin power_pin]
#pin:PB4
#value:1
#shutdown_value:0

[lis2dw12]
spi_speed: 1000000
cs_pin: nozzle_mcu:PB12
spi_software_sclk_pin:nozzle_mcu:PB13
spi_software_mosi_pin:nozzle_mcu:PB15
spi_software_miso_pin:nozzle_mcu:PB14
rate: 400
axes_map:x,z,y

[resonance_tester]
accel_chip: lis2dw12
probe_points:127, 127, 20
min_freq: 1
max_freq: 140
accel_per_hz: 150
hz_per_sec:  2 #max 2 allowed, orig AC was 4
#test_freq_start: 70
#test_freq_end: 80


[gcode_arcs]
resolution:1.0

[input_shaper]
shaper_freq_x: 60.0
shaper_freq_y: 60.0
shaper_type_x: mzv
shaper_type_y: mzv

[exclude_object]

[force_move]
enable_force_move: True

[stepper_enable]

