[gcode_macro SHAKE_NOZZLE_HORIZONTAL]
description: "Shake nozzle left/right to remove purged filament"
# Optional parameters:
#   AMP: amplitude of shake in mm (default 5)
#   COUNT: number of shake cycles (default 4)
#   SPEED: feedrate for shaking in mm/min (default 20000)
gcode:
    {% set AMP = params.AMP|default(40)|float %}
    {% set COUNT = params.COUNT|default(2)|int %}
    {% set SPEED = params.SPEED|default(20000)|float %}
    {% set AMP_NEG = 0 - AMP %}

    SAVE_GCODE_STATE NAME=shake_nozzle_state

    G91

    {% for i in range(COUNT) %}
        G1 X{AMP} F{SPEED}
        G1 X{AMP_NEG} F{SPEED}
    {% endfor %}

    G90

    RESTORE_GCODE_STATE NAME=shake_nozzle_state
