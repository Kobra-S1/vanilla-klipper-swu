[gcode_macro M106]
rename_existing: M106.1
description: "M106 with named fan mapping and ignore list"
gcode:
    {% set p = params.P|int if params.P is defined else 0 %}
    {% set s = params.S|int if params.S is defined else 255 %}
    {% if s < 0 %}
        {% set s = 0 %}
    {% elif s > 255 %}
        {% set s = 255 %}
    {% endif %}

    ; hardcoded ignore list
    {% set ignored_ps = [3] %}

    {% if p in ignored_ps %}
        ; M106: P{p} ignored
    {% else %}
        {% if p == 2 %}
            SET_FAN_SPEED FAN=box_fan SPEED={ s / 255.0 }
        {% elif p == 3 %}
            SET_FAN_SPEED FAN=air_filter_fan SPEED={ s / 255.0 }
        {% elif p == 1 %}
            ; M106: P1 not mapped
        {% else %}
            ; M106: route to default part-cooling fan
            M106.1 S{s}
        {% endif %}
    {% endif %}

[gcode_macro M107]
rename_existing: M107.1
description: "M107 off with named fan mapping and ignore list"
gcode:
    {% set p = params.P|int if params.P is defined else 0 %}

    ; hardcoded ignore list (must match M106)
    {% set ignored_ps = [3] %}

    {% if p in ignored_ps %}
        ; M107: P{p} ignored
    {% else %}
        {% if p == 2 %}
            SET_FAN_SPEED FAN=box_fan SPEED=0
        {% elif p == 3 %}
            SET_FAN_SPEED FAN=air_filter_fan SPEED=0
        {% elif p == 1 %}
            ; M107: P1 not mapped (heater fan is thermostatic)
        {% else %}
            ; M107: turn off default part-cooling fan
            M107.1
        {% endif %}
    {% endif %}

[gcode_macro CANCEL_PRINT]
