[gcode_macro CUT_TIP]
description: Cut filament tip at the front-right cutter (Y jab, soft-limit safe)
# --- Tunables ---
variable_x_impact: 261.0        # cutter X
variable_y_impact: 12.0         # cutter Y (near front)
variable_cruise: 200.0          # mm/s (return)
variable_impact: 10.0           # mm/s (push)
variable_y_stroke: 12.0         # mm to push toward front
variable_repeats: 1
variable_dwell_ms: 80
variable_retract: 1.0
variable_park_x: 48.0
variable_park_y: 248.0
variable_speed: 12000
#set to -1 if front is Y-min; set to +1 if front is Y-max
variable_y_dir: -1

gcode:
    RESPOND TYPE=echo MSG="ACE[M]: CUT_TIP start"
    {% if "xy" not in printer.toolhead.homed_axes %}
        G28 Y X
    {% endif %}

    SAVE_GCODE_STATE NAME=ks1_cut_state

    # Geometry & safety
    {% set safety = 0.5 %}
    {% set y_min = printer.toolhead.axis_minimum.y|float %}
    {% set y_max = printer.toolhead.axis_maximum.y|float %}
    {% set y_dir = printer["gcode_macro CUT_TIP"].y_dir|int %}
    {% if y_dir not in [-1,1] %}{% set y_dir = -1 %}{% endif %}

    # Choose a safe start Y so the jab (y_dir * y_stroke) stays in-bounds
    {% if y_dir == -1 %}
        # Front at low Y → we will move toward smaller Y during the jab
        {% set min_start = y_stroke + safety %}
        {% set start_y = (y_impact if y_impact > min_start else min_start) %}
    {% else %}
        # Front at high Y → we will move toward larger Y during the jab
        {% set max_start = y_max - (y_stroke + safety) %}
        {% set clamped = (y_impact if y_impact < max_start else max_start) %}
        {% set start_y = (clamped if clamped > y_min else y_min + safety) %}
    {% endif %}

    # Move to cutter
    G90
    G1 X{230} Y{ 240 } F{ cruise*60 }
    G1 X{ x_impact } Y{ start_y } F{cruise*60 }
    M400

    G91
    {% for i in range(repeats|int) %}
        # Jab toward the cutter (front)
        G1 Y{ y_dir * y_stroke } F{ impact*60 }
        M400

        # Dwell at impact
        G4 P{ dwell_ms }
    {% endfor %}
    G90
    M400
    
    FORCE_MOVE STEPPER="extruder" DISTANCE=-2 VELOCITY=10
    FORCE_MOVE STEPPER="extruder" DISTANCE=2 VELOCITY=10
    FORCE_MOVE STEPPER="extruder" DISTANCE=-2 VELOCITY=10 
    
    # Staging moves
    G1 X{x_impact-10} F{speed}
    G1 Y{park_y} F{speed}
    G1 X{park_x} F{speed}
    TO_THROW_POSITION
    FORCE_MOVE STEPPER="extruder" DISTANCE=2 VELOCITY=10

    # Restore modes/feeds (not position)
    RESTORE_GCODE_STATE NAME=ks1_cut_state MOVE=0 MOVE_SPEED=200


[gcode_macro PRINT_END]
description: PRINT_END
gcode:
    {% set _cut_raw = (params.CUT_TIP | default(params.cut_tip) | default("1")) | string %}
    {% set _cut_raw = (_cut_raw | trim | replace('=', '', 1) | lower) %}
    {% set do_cut = (1 if _cut_raw in ['1','true','yes','on'] else 0) %}

    {action_respond_info("PRINT_END, lifting z")}
    G91
    G1 Z3 F600
    G90

    {% if printer["output_pin ACE_Pro"] is defined and printer["output_pin ACE_Pro"].value %}
        _ACE_HANDLE_PRINT_END CUT_TIP={do_cut}
    {% endif %}

    SET_VELOCITY_LIMIT ACCEL=20000 ACCEL_TO_DECEL=5000 VELOCITY=300

    G1 E-1 F600  # Tiny retract to reduce oozing

    # Note: CUT_TIP and filament retraction is handled by _ACE_HANDLE_PRINT_END
    # Only do manual cut/retract if ACE is disabled
    {% if not (printer["output_pin ACE_Pro"] is defined and printer["output_pin ACE_Pro"].value) %}
        {% if do_cut %}
            {action_respond_info("Cutting filament")}
            CUT_TIP
            TO_THROW_POSITION
            {action_respond_info("Retracting filament")}
            G1 E-100 F600  # Retract filament fully out of extruder
        {% else %}
            {action_respond_info("Skipping CUT_TIP")}
            TO_THROW_POSITION
        {% endif %}
    {% else %}
        # ACE handled the cut/retract, just move to throw position
        TO_THROW_POSITION
    {% endif %}


# =======================
# G9111 — Startup Macro for Anycubic slicer compatibility
# =======================
[gcode_macro G9111]
description: "Startup:  Smart Skip (Same Tool) -> Sensor Check (Load) -> Heavy Purge (Clean)"
variable_wipe_temp: 150
variable_travel_speed: 200 # mm/s

gcode:
  # 1. Read parameters
  {% set bed_raw = (params.BEDTEMP | default(params.S) | default("60")) | string %}
  {% set noz_raw = (params.EXTRUDERTEMP | default(params.T) | default("200")) | string %}
  {% set BEDTEMP = (bed_raw | replace('=', '', 1)) | float %}
  {% set EXTRUDERTEMP = (noz_raw | replace('=', '', 1)) | float %}

  # --- Wipe temperature ---
  {% set calculated_wipe = [ (EXTRUDERTEMP * 0.75), 150 ] | max %}
  {% set WIPETEMP = params.WIPETEMP | default(calculated_wipe) | float %}

  # --- tool parameter ---
  {% set TOOL = ((params.TOOL | default(params.tool) | default(params.T) | default(params.t) | default("-1")) | string | replace('=', '', 1) | int) %}  
  
  # --- SMART LOGIC  ---
  {% set local_skip_purge = False %}
  
  # 1. ACE status
  {% if printer.save_variables is defined and printer.save_variables.variables is defined %}
      {% set ace_index = printer.save_variables.variables.ace_current_index|default(-1)|int %}
      {% set filament_pos = printer.save_variables.variables.ace_filament_pos|default('none') %}
  {% else %}
      {% set ace_index = -1 %}{% set filament_pos = 'none' %}
  {% endif %}
  
  # 2. Retrieve sensor status
  {% set is_physically_loaded = False %}
  {% if "filament_switch_sensor filament_runout_nozzle" in printer.configfile.settings %}
       {% set is_physically_loaded = printer["filament_switch_sensor filament_runout_nozzle"].filament_detected %}
  {% endif %}
  
  # 3. DECISION: Same tool AND printhead sensor
  {% if TOOL == ace_index and filament_pos == 'nozzle' and is_physically_loaded %}
      {% set local_skip_purge = True %}
      { action_respond_info("G9111: Smart Logic -> Tool %d already loaded & checked. EVERYTHING SKIPPED." % TOOL) }
  {% else %}
      # Debug Info im Log
      { action_respond_info("G9111: Purge Active. Reason: Tool match=%s (Req:%d/Act:%d), Pos=%s, Sensor=%s" % 
          (TOOL == ace_index, TOOL, ace_index, filament_pos, is_physically_loaded)) }
  {% endif %}

  # --- Set startup_toolchange flag ---
  {% if printer["gcode_macro _ACE_STATE"] is defined %}
    SET_GCODE_VARIABLE MACRO=_ACE_STATE VARIABLE=startup_toolchange VALUE=1
  {% endif %}

  # --- Heating & Homing ---
  M140 S{BEDTEMP}  ; heat bed
  M104 S{WIPETEMP} ; heat nozzle
  
  G28 ; Home All
  
  # --- LOAD TOOL ---
  {% if TOOL >= 0 %}
      RESPOND TYPE=echo MSG="Heating to {EXTRUDERTEMP}C for loading..."
      M109 S{EXTRUDERTEMP} 
      T{TOOL}
      M400
      RESPOND TYPE=echo MSG="Cooling back down to {WIPETEMP}C for Wipe/Mesh..."
      M106 S255 ; FAN ON
      M109 S{WIPETEMP}
      M106 S0   ; FAN OFF
  {% else %}
      {% set current_extruder = printer.toolhead.extruder %}
      {% set tool_num = current_extruder | replace('extruder','') %}
      {% set tool_num = tool_num if tool_num|length > 0 else '0' %}
      T{tool_num}
      M400
  {% endif %}

  # --- COOL DOWN & WIPE ---
    RESPOND TYPE=echo MSG="Cooling down for Mesh & Wipe ({WIPETEMP}C)..."
    M106 S255        ; fan on to cool down
    M109 S{WIPETEMP} ; Wait for nozzle temp
    
    TO_THROW_POSITION
    WIPE_ENTER
    WIPE_NOZZLE
    WIPE_STOP
    WIPE_EXIT

    # --- MESH ---
    RESPOND TYPE=echo MSG="Checking Bed Temp..."
    {% if printer.heater_bed.temperature < BEDTEMP %}
        RESPOND TYPE=echo MSG="Heating Bed to {BEDTEMP}C..."
        M190 S{BEDTEMP} 
    {% else %}
        RESPOND TYPE=echo MSG="Bed is already at {printer.heater_bed.temperature}C. Proceeding..."
        M140 S{BEDTEMP} 
    {% endif %}
    
    RESPOND TYPE=echo MSG="Z Homing & Mesh..."
    G28 Z 
    BED_MESH_CALIBRATE PROFILE=adaptive ADAPTIVE=1

    # --- PRINT START ---
    RESPOND TYPE=echo MSG="Final Heating..."
    M106 S0              ; fan off
    MOVE_HEAT_POS
    M109 S{EXTRUDERTEMP} ; Heat to printing temp
    
    TO_THROW_POSITION 

    # --- PURGE LOGIK ---
    M83 

    # DECISION: skip EVERYTHING?
    {% if not local_skip_purge %}
        
        # new tool or no tool loaded 
        RESPOND TYPE=echo MSG="Purge for new tool..."
        G1 E50 F400
        G1 E60 F150
        G4 P3000
        TO_THROW_POSITION
        TO_FRONT_OF_THROW_BLADE
        G4 P2000
        TO_THROW_POSITION
        G1 E90 F150
        G4 P3000
        G92 E0 
        G1 E-2 F1800    
        G1 X48 Y220 F18000  

    {% else %}
        # --- SMART LOGIC ACTIV ---
        # Same tool + sensor triggered  -> NO PURGE, NO LOAD.
        RESPOND TYPE=echo MSG="Smart Logic active: Skipping Heavy Purge & Reload."
        G1 E2 F300 ; prime

    {% endif %}

    # --- Clear startup_toolchange flag ---
    {% if printer["gcode_macro _ACE_STATE"] is defined %}
      SET_GCODE_VARIABLE MACRO=_ACE_STATE VARIABLE=startup_toolchange VALUE=0
    {% endif %}

    M400 
    
    #Purge Line
    UNDERLINE 
    
    RESPOND TYPE=echo MSG="G9111 complete."

