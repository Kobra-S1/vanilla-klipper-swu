######### Must be placed above ace.cfg if you want to use them with ACE Pro driver #########

[filament_switch_sensor filament_runout_nozzle]
pause_on_runout: True
runout_gcode:
    {% set ps = printer.print_stats.state|string %}
    {% if ps in ["printing", "paused"] %}
        TO_THROW_POSITION
        RESPOND TYPE=command MSG="action:prompt_begin Filament Runout"
        RESPOND TYPE=command MSG="action:prompt_text Filament runout detected. Print is paused. Insert filament into the toolhead, it will be pulled in automatically."
        RESPOND TYPE=command MSG="action:prompt_button Cancel Print|RUNOUT_CANCEL_PRINT"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% else %}
        { action_respond_info("ANY[m]: Runout ignored (state=%s)" % ps) }
    {% endif %}
insert_gcode:
    RESPOND TYPE=command MSG=action:prompt_end
    {% set ps = printer.print_stats.state|string %}
    {% if ps == "paused" %}
        M83
        G92 E0
        G1 E150 F300
        G92 E0
        FLUSH_POOP
        RESPOND TYPE=command MSG="action:prompt_begin Filament Loaded"
        RESPOND TYPE=command MSG="action:prompt_text Filament detected. Choose next action:"
        RESPOND TYPE=command MSG="action:prompt_button Extrude 50mm|INSERT_EXTRUDE_50"
        RESPOND TYPE=command MSG="action:prompt_button Resume Print|INSERT_RESUME_PRINT"
        RESPOND TYPE=command MSG="action:prompt_button Cancel Print|INSERT_CANCEL_PRINT"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% elif ps not in ["printing", "paused"] %}
        RESPOND TYPE=command MSG="action:prompt_begin Filament Detected"
        RESPOND TYPE=command MSG="action:prompt_text Filament detected while printer is idle. Load filament to nozzle?"
        RESPOND TYPE=command MSG="action:prompt_button Load Filament (@245°C)|INSERT_LOAD_FILAMENT"
        RESPOND TYPE=command MSG="action:prompt_button Dismiss|INSERT_DISMISS"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}
event_delay: 3.0
pause_delay: 0.5
#debounce_delay:
switch_pin: nozzle_mcu:PB0

    
