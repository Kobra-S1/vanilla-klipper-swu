    SET_FAN_SPEED FAN=box_fan SPEED=0
    SET_FAN_SPEED FAN=air_filter_fan SPEED=0
    M84 # Disable steppers
    CANCEL_PRINT_BASE

[gcode_macro M204]
rename_existing: M204.1
description: M204 that supports single P or T (Anycubic Slicer compatibility)
gcode:
  {% set s = params.S|default(None) %}
  {% set p = params.P|default(None) %}
  {% set t = params.T|default(None) %}

  {% if s is not none %}
    # Standard: use S directly
    SET_VELOCITY_LIMIT ACCEL={s|float}

  {% else %}
    {% if p is not none and t is not none %}
      # Standard Klipper semantics: accel = min(P, T)
      {% if p|float < t|float %}
        {% set accel = p|float %}
      {% else %}
        {% set accel = t|float %}
      {% endif %}
      SET_VELOCITY_LIMIT ACCEL={accel}

    {% elif p is not none %}
      # Non-standard: only P given → accel = P (match Anycubic / Go behaviour)
      SET_VELOCITY_LIMIT ACCEL={p|float}

    {% elif t is not none %}
      # Non-standard: only T given → accel = T
      SET_VELOCITY_LIMIT ACCEL={t|float}

    {% else %}
      RESPOND PREFIX="M204" MSG="Ignored: no S/P/T specified"
    {% endif %}
  {% endif %}



