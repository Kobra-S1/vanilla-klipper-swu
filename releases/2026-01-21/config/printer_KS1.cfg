  {% set REQX = 'X' in params or 'x' in params %}
  {% set REQY = 'Y' in params or 'y' in params %}
  {% set REQZ = 'Z' in params or 'z' in params %}
  {% if not REQX and not REQY and not REQZ %}
    {% set REQX = True %}{% set REQY = True %}{% set REQZ = True %}
  {% endif %}

  {% set CENTER_X = 125 %}
  {% set CENTER_Y = 125 %}
  {% set XY_FEED  = 120*60 %}   # 120 mm/s -> 7200 mm/min
  {% set Z_HOP    = 6 %}
  {% set Z_HOP_F  = 8*60 %}     # 8 mm/s  -> 480 mm/min

  {% if 'z' not in printer.toolhead.homed_axes %}
      G91
      G0 Z{Z_HOP} F{Z_HOP_F}
      G90
  {% endif %}

  
  {% if REQY %} G28 Y {% endif %}
  {% if REQX %} G28 X {% endif %}

  # ---- if Z is requested, ensure XY are homed (for G28 Z alone cases)
  {% if REQZ %}
    {% if not REQY and 'y' not in printer.toolhead.homed_axes %}
        G28 Y
    {% endif %}

    {% if not REQX and 'x' not in printer.toolhead.homed_axes %}
        G28 X
    {% endif %}

    # move to safe center and home Z (probe)
    G0 X{CENTER_X} Y{CENTER_Y} F{XY_FEED}
    G28 Z
    G91
    G0 Z{Z_HOP} F{Z_HOP_F}
    G90    
  {% endif %}


